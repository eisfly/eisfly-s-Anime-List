<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisfly Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Syne:wght@800&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sun-gold: #FFD700;
            --cruel-sun: #FF4500;
            --lion-pride: #8B0000;
            --void: #020202;
        }
        body {
            background-color: var(--void);
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-syne { font-family: 'Syne', sans-serif; }
        
        /* Interactive Solar Trail Scrollbar */
        .kinetic-rail::-webkit-scrollbar {
            display: block;
            height: 10px;
        }
        .kinetic-rail::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            margin: 100px;
            border-radius: 20px;
        }
        .kinetic-rail::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--lion-pride), var(--sun-gold));
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            border: 2px solid var(--void);
        }
        .kinetic-rail::-webkit-scrollbar-thumb:hover {
            background: var(--sun-gold);
            box-shadow: 0 0 20px var(--sun-gold);
        }

        .kinetic-rail {
            cursor: default;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 768px) {
            .kinetic-rail::-webkit-scrollbar {
                display: none;
            }
            .kinetic-rail {
                scroll-snap-type: x mandatory;
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
        }

        @keyframes sun-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.05); }
        }
        .sun-bg {
            background: radial-gradient(circle, var(--cruel-sun) 0%, transparent 70%);
            animation: sun-pulse 10s ease-in-out infinite;
        }

        .kinetic-card {
            will-change: width, transform, opacity;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            transition: width 0.7s cubic-bezier(0.19, 1, 0.22, 1), 
                        filter 0.5s ease,
                        margin 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            scroll-snap-align: center;
        }

        .sun-glow {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        @keyframes flare {
            0% { transform: scale(0.98); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-flare {
            animation: flare 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .kinetic-rail {
            scrollbar-color: var(--sun-gold) transparent;
            scrollbar-width: thin;
        }

        /* Hide Scrollbar for cleaner look but keep interaction */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
